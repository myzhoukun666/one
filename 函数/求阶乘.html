    <script>
        window.onload = function () {
            function jiecheng(num) {
                var ji = 1;
                for (var i = 1; i <= num; i++) {
                    ji = ji * i;
                }
                return ji;
            }

            // console.log(jiecheng(5));

            function jiechenghe(num) {
                var sum = 0;
                for (var j = 1; j <= num; j++) {
                  sum = sum+jiecheng(j);
                }
                return sum;
            }
            var result = jiechenghe(5);
            console.log(result);
        }
    </script>
