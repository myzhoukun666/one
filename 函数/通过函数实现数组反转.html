    <script>
        window.onload = function () {
            function reverseArray(array) {
                for (var i = 0; i < array.length / 2; i++) {
                    var temp = array[i];
                    array[i] = array[array.length-1-i];
                    array[array.length-1-i] = temp;
                }
                return array;
            }
            var result = reverseArray([1,3,5,7,9]);
            console.log(result);
        }
    </script>
