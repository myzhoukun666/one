    <script src=""></script>
    <script>
        window.onload = function () {
            function getArraySum(array) {
                var sum = 0;
                for (var i = 0; i < array.length; i++) {
                    sum = sum + array[i];
                }
                return sum;
            }

            var result = getArraySum([1, 2, 3, 4, 5]);
            console.log(result);
        }
    </script>
