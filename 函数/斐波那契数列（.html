            function fib(num) {
                var num1 = 1;
                var num2 = 1;
                var sum = 0;
                for (var i = 3; i <= num; i++) {
                    sum = num1 + num2;
                    num1 = num2;
                    num2 = sum;
                }
                return sum;
            }
