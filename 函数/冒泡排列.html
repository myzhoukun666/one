            padding: 0;

    <script src=""></script>
    <script>
        window.onload = function () {
          function sortArray(array){
              for(var i =0;i<array.length-1;i++){
                  for(var j=0;j<array.length-1-i;j++){
                      if(array[j]>array[j+1]){
                          var temp = array[j];
                          array[j] =array[j+1];
                          array[j+1] = temp;
                      }
                  }
              }
              return array;
          }
            var result = sortArray([2,5,7,1,3,77,4]);
            console.log(result);
        }
    </script>
