<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<script>
    //第一步，让用户输入自己的成绩
    var score = parseFloat(prompt("请输入自己的成绩"));
    //第二步，判断
    if(score>=60){
        alert("恭喜你，成绩及格了");
    }else{
        alert("很遗憾，成绩没及格，记得下次努力哦！");
    }
</script>
</body>
</html>
