        * {
            padding: 0;

    <script src=""></script>
    <script>
        window.onload = function () {
            //输出数字，得到其因数个数
            var acount = 0;
            var num = parseInt(prompt("请输入一个数"));
            for (var i = 0; i <= num; i++) {
                if (num % i == 0) {
                    console.log(i);
                    acount++;
                }
            }
            console.log(acount);
        }
    </script>
