<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
    <script src=""></script>
    <script>
        window.onload = function () {
            //【题目】用户输入输入一个数字，找到所有能除尽它的数。
            //【举例】用户输入48，那么控制台输出1、2、3、4、6、8、12、16、24、48
            //【举例】用户输入27，那么控制台输出1、3、9、27

            //【算法】穷举法
            // 比如用户输入一个数字48，那么就从1、2、3、4、5、6、7、8……45、46、47、48
            // 依次被48除，看看是不是余数为0。
            var num = parseInt(prompt("请输入一个数子"));
            for (var i = 1; i <= num; i++) {
                if (num % i == 0) {
                    console.log(i);
                }
            }
        }
    </script>
</head>

</html>
