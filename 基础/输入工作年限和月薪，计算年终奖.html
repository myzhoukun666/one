<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<script>
    // 工作满0年 发月薪的1倍月薪年终奖，如果月薪大于8000，那么就是发1.2倍
    // 工作满1年  发月薪的1.5倍月薪年终奖，如果月薪大于10000，那么就是发1.7倍
    // 工作满2年，甚至更多 发月薪的3倍月薪年终奖，如果月薪大于12000，那么就是发3.2倍

    //输入工作年限，和个人月薪
    var year = parseInt(prompt("请输入工作年限"));
    var money = parseFloat(prompt("请输入月薪"));

    //判断
    if (year == 0) {
        if (money > 8000) {
            var bonus = money * 1.2
        } else {
            var bonus = money * 1;
        }

    } else if (year == 1) {
        if (money > 10000) {
            var bonus = money * 1.7;
        } else {
            var bonus = money * 1.5;
        }
    } else if (year == 2) {
        if (money > 12000) {
            var bonus = money * 3.2
        } else {
            var bonus = money * 3;
        }
    }
    alert("你应该发的薪酬为:"+bonus);
</script>

</body>
</html>
